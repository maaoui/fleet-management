<div class="modal-header">
  <h3 class="modal-title">{{"ADMIN_VIEW.MODALS.DELETE_EXPENSE_MODAL.TITLE" | translate}}</h3>
</div>
<div class="modal-body">

  <h5 class="modal-title">{{"ADMIN_VIEW.MODALS.DELETE_EXPENSE_MODAL.DELETE_MESSAGE" | translate}}</h5>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="onCancel()">
    <i class="far fa-save"></i>  {{"ADMIN_VIEW.MODALS.DELETE_NO"  | translate}} </button>
  <button type="button" class="btn btn-danger" (click)="onDelete()">
    <i class="far fa-times-circle"></i>  {{"ADMIN_VIEW.MODALS.DELETE_YES"  | translate}} </button>
</div>
