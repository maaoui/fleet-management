<div class="container">
  <button type="button" class="btn btn-success btn-circle btn-lg float" (click)="openAddVehicleModal()"><i
    class="fa fa-plus"></i></button>
  <div class="listContainer">
    <ul class="list-group">
      <div class="list-group-item" *ngFor="let vehicle of vehicles">
        <app-vehicle-information [vehicle]="vehicle" (eventEmitter)="loadVehiclesList()"></app-vehicle-information>
        <div class="list-group-item__box">
          <button type="button" class="btn btn-success" (click)="openEditVehicleModal(vehicle)"><i
            class="far fa-edit"></i>  {{"UNIVERSAL.EDIT" | translate}} </button>
          <button type="button" class="btn btn-danger" (click)="openDeleteVehicleModal(vehicle)"><i
            class="far fa-edit"></i>  {{"UNIVERSAL.DELETE" | translate}} </button>
        </div>
      </div>
    </ul>
  </div>
</div>
